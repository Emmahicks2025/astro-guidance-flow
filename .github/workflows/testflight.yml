name: Build and Upload to TestFlight

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build Web Assets
        env:
          VITE_SUPABASE_URL: "https://mgevgokymfptjxgxeijk.supabase.co"
          VITE_SUPABASE_PUBLISHABLE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nZXZnb2t5bWZwdGp4Z3hlaWprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3Mzc1MTcsImV4cCI6MjA4NjMxMzUxN30.6P05LcmatwpCyw9Tfo4xhn2EushNlicJipvLXmulceQ"
          VITE_SUPABASE_PROJECT_ID: "mgevgokymfptjxgxeijk"
        run: npm run build

      - name: Sync Capacitor
        run: |
          # Backup custom app icon AND project file before sync
          cp -r ios/App/App/Assets.xcassets/AppIcon.appiconset /tmp/AppIcon.appiconset.bak
          cp ios/App/App.xcodeproj/project.pbxproj /tmp/project.pbxproj.bak
          
          npx cap sync ios
          
          # Fully replace app icon directory after sync
          rm -rf ios/App/App/Assets.xcassets/AppIcon.appiconset
          cp -r /tmp/AppIcon.appiconset.bak ios/App/App/Assets.xcassets/AppIcon.appiconset
          
          # Restore project.pbxproj (cap sync overwrites build settings)
          cp /tmp/project.pbxproj.bak ios/App/App.xcodeproj/project.pbxproj
          
          # Force icon to exactly 1024x1024, strip alpha, and re-encode cleanly
          ICON_PATH=ios/App/App/Assets.xcassets/AppIcon.appiconset/AppIcon-512@2x.png
          sips -z 1024 1024 "$ICON_PATH"
          # Convert to JPEG (strips alpha + metadata) then back to PNG (clean re-encode)
          sips -s format jpeg "$ICON_PATH" --out /tmp/icon_clean.jpg
          sips -s format png /tmp/icon_clean.jpg --out "$ICON_PATH"
          sips -z 1024 1024 "$ICON_PATH"
          echo "Icon properties after clean re-encode:"
          sips -g all "$ICON_PATH"
          
          echo "âœ… App icon restored, pbxproj restored, alpha stripped"
          echo "Contents.json:"
          cat ios/App/App/Assets.xcassets/AppIcon.appiconset/Contents.json
          echo ""
          echo "Icon properties:"
          sips -g all ios/App/App/Assets.xcassets/AppIcon.appiconset/AppIcon-512@2x.png || true
          echo "Icon directory:"
          ls -la ios/App/App/Assets.xcassets/AppIcon.appiconset/
          echo "pbxproj AppIcon references:"
          grep -i "appicon\|ASSETCATALOG" ios/App/App.xcodeproj/project.pbxproj || true

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install Certificate and Provisioning Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
        run: |
          set -euo pipefail
          
          # Decode certificate
          printf "%s" "$BUILD_CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
          
          # Extract certificate and key using OpenSSL (bypass security import)
          openssl pkcs12 -in $RUNNER_TEMP/certificate.p12 -passin pass:$P12_PASSWORD -nokeys -out $RUNNER_TEMP/cert.pem
          openssl pkcs12 -in $RUNNER_TEMP/certificate.p12 -passin pass:$P12_PASSWORD -nocerts -nodes -out $RUNNER_TEMP/key.pem
          
          # Create keychain and import using the extracted PEM files
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          security create-keychain -p $KEYCHAIN_PASSWORD $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p $KEYCHAIN_PASSWORD $KEYCHAIN_PATH
          
          # Import certificate from PEM (this should work better than p12)
          security import $RUNNER_TEMP/cert.pem -k $KEYCHAIN_PATH -T /usr/bin/codesign -T /usr/bin/security
          security import $RUNNER_TEMP/key.pem -k $KEYCHAIN_PATH -T /usr/bin/codesign -T /usr/bin/security
          
          # Set default keychain
          security list-keychains -d user -s $KEYCHAIN_PATH $(security list-keychains -d user | sed s/\"//g)
          security default-keychain -s $KEYCHAIN_PATH
          security unlock-keychain -p $KEYCHAIN_PASSWORD $KEYCHAIN_PATH
          
          # Allow codesign to access the keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k $KEYCHAIN_PASSWORD $KEYCHAIN_PATH
          
          # Create provisioning profiles directory
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          
          # Import provisioning profile
          echo "$BUILD_PROVISION_PROFILE_BASE64" > /tmp/profile.b64
          base64 -D -i /tmp/profile.b64 -o ~/Library/MobileDevice/Provisioning\ Profiles/astroguru.mobileprovision

      - name: Build and Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
          TEAM_ID: LZ57VL6474
        run: |
          # Create API key file
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8
          
          cd ios/App
          
          # Create export options plist (NO leading whitespace - heredoc is literal)
          cat > exportOptions.plist << 'PLISTEOF'
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>method</key>
    <string>app-store</string>
    <key>teamID</key>
    <string>LZ57VL6474</string>
    <key>provisioningProfiles</key>
    <dict>
        <key>com.astroguruai.app</key>
        <string>5174c695-432d-4b2f-af98-a29750ecddd8</string>
    </dict>
    <key>signingStyle</key>
    <string>manual</string>
    <key>signingCertificate</key>
    <string>Apple Distribution</string>
</dict>
</plist>
PLISTEOF
          
          # Build and archive with manual signing
          xcodebuild -project App.xcodeproj \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath "$PWD/build/App.xcarchive" \
            clean archive \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=$TEAM_ID \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="5174c695-432d-4b2f-af98-a29750ecddd8" \
            ASSETCATALOG_COMPILER_INCLUDE_ALL_APPICON_ASSETS=YES
          
          # Export with manual signing
          xcodebuild -exportArchive \
            -archivePath "$PWD/build/App.xcarchive" \
            -exportPath "$PWD/build" \
            -exportOptionsPlist exportOptions.plist \
            -authenticationKeyIssuerID $APP_STORE_CONNECT_API_ISSUER_ID \
            -authenticationKeyID $APP_STORE_CONNECT_API_KEY_ID \
            -authenticationKeyPath ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8
          
          # Upload to TestFlight
          xcrun altool --upload-app \
            --type ios \
            --file "$PWD/build/App.ipa" \
            --apiKey $APP_STORE_CONNECT_API_KEY_ID \
            --apiIssuer $APP_STORE_CONNECT_API_ISSUER_ID
